<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="todo" ng-controller="TodoCtrl">

</div>
    <ion-side-menus>

   <!-- Center content -->


   <ion-side-menu-content>
   <ion-header-bar class="bar-energized">
     <button class="button button-icon" ng-click="toggleProjects()">
       <i class="icon ion-navicon"></i>
     </button>
     <h1 class="title" style="text-align:center">{{activeProject.title}} </h1>
     <!-- New Task button-->
     <button class="button button-icon" ng-click="newTask()">
       <i class="icon ion-compose"></i>
     </button>
   </ion-header-bar>
   <ion-content >
      <ion-scroll direction ="y" style="height:600px" >
        <div>
          <div class="card sample-show-hide"  ng-repeat="task in activeProject.tasks | orderBy : 'date' " ng-hide="task.done == activeProject.active" class="sample-show-hide" >
            <div class="item item-divider" style="background-color:#ffc900;color:white">
              <input  type="checkbox" ng-model="task.isDone" ng-click="checkboxToggle(activeProject.tasks.indexOf(task))">
                 {{task.date |date:'fullDate' }}
              <i class="ion-close-circled" ng-click="showConfirm()" style="float:right"></i>
            </div>
            <div class="item item-text-wrap">
              {{task.title}}
            </div>
          </div>
        </div>
     </ion-scroll>
   </ion-content>
 </ion-side-menu-content>


   <!-- footer -->
   <div class="tabs tabs-icon-only " style="background-color:#ffc900;color:white">

      <a class="tab-item " ng-click=" showActive()">
        <i class="ion-ios-compose-outline"></i>
        Active({{lengthActive()}})
      </a>
      <a class="tab-item " ng-click="showComplete()" href="">
        <i  class="ion-ios-star-outline" ></i>
        Complete({{ activeProject.tasks.length-lengthActive()}})
      </a>
      <a class="tab-item" ng-click="clearTaskComplete()" href="">
        <i class="ion-ios-trash-outline"></i>
      Clear
      </a>
  </div>

   <!-- Left menu -->
   <ion-side-menu side="left">
   <ion-header-bar class="bar-energized">
     <h1 class="title">Group({{projects.length}})</h1>
     <button class="button button-icon ion-plus" ng-click="newProject()">
     </button>
   </ion-header-bar>
   <ion-content >
     <ion-list>
       <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
         {{project.title}}
         <i  style="float:right" class="ion-backspace" ng-click="showConfirmDeleteProject($index)" ></i>
       </ion-item>
     </ion-list>
   </ion-content>
 </ion-side-menu>

 </ion-side-menus>

 <script id="new-task.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">New Task</h1>
      <button class="button button-clear button-energized" ng-click="closeNewTask()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="createTask(task)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="What do you need to do?" ng-model="task.title">

          </label>
          <label class="item item-input">
            <span class="input-label">Date</span>
            <input type="date" ng-model="task.date" required>
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-energized">Create Task</button>
        </div>
      </form>

    </ion-content>

  </div>

</script>

  </body>
</html>
