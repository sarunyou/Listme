<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="todo" ng-controller="TodoCtrl">

</div>
    <ion-side-menus>

   <!-- Center content -->


   <ion-side-menu-content>
   <ion-header-bar class="bar-dark">
     <button class="button button-icon" ng-click="toggleProjects()">
       <i class="icon ion-navicon"></i>
     </button>
     <h1 class="title">{{activeProject.title}}</h1>
     <!-- New Task button-->
     <button class="button button-icon" ng-click="newTask()">
       <i class="icon ion-compose"></i>
     </button>
   </ion-header-bar>
   <ion-content scroll="false">
      <ion-scroll direction ="y" style="height:600px" class="sample-show-hide">
       <ion-list   ng-repeat="task in activeProject.tasks">
         <ion-item ng-hide="task.isDone == activeProject.active" class="sample-show-hide" >
           <input  type="checkbox" ng-model="task.isDone" ng-click="checkboxToggle($index)">
            <span   >{{task.title }} </span>

           <i class="ion-close-circled" ng-click="showConfirm($index)" style="float:right"></i>
         </ion-item>
       </ion-list>
     </ion-scroll>
   </ion-content>
 </ion-side-menu-content>


   <!-- footer -->
   <div class="bar bar-footer">
  <button class="button button" ng-click=" showActive()">Active({{lengthActive()}})</button>
  <button class="button button" ng-click="showComplete()">Complete({{ activeProject.tasks.length-lengthActive()}})</button>
  </div>
   <!-- Left menu -->
   <ion-side-menu side="left">
   <ion-header-bar class="bar-dark">
     <h1 class="title">Projects</h1>
     <button class="button button-icon ion-plus" ng-click="newProject()">
     </button>
   </ion-header-bar>
   <ion-content scroll="false">
     <ion-list>
       <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
         {{project.title}}
       </ion-item>
     </ion-list>
   </ion-content>
 </ion-side-menu>

 </ion-side-menus>

 <script id="new-task.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">New Task</h1>
      <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="createTask(task)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="What do you need to do?" ng-model="task.title">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Create Task</button>
        </div>
      </form>

    </ion-content>

  </div>

</script>

  </body>
</html>
