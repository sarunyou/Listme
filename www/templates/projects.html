<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-header-bar class="bar-energized">
      <button class="button button-icon" ng-click="toggleProjects()">
        <i class="icon ion-navicon"></i>
      </button>
      <h1 class="title" style="text-align:center">{{activeProject.title}}
      </h1>
      <!-- New Task button-->
      <button class="button button-icon" ng-click="newTask()">
        <i class="icon ion-compose"></i>
      </button>
    </ion-header-bar>
    <ion-nav-view animation="slide-left-right" name="menuContent"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">

    <ion-header-bar class="bar-energized">
      <h1 class="title">Group({{projects.length}})</h1>
      <button class="button button-icon ion-plus" ng-click="newProject()"></button>
    </ion-header-bar>
    <ion-content >
      <ion-list>
        <ion-item ng-class="{active: activeProject == project}" ng-click="selectProject(project, $index)" ng-repeat="project in projects">
          {{project.title}}
          <i class="ion-backspace" ng-click="showConfirmDeleteProject($index)" style="float:right"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<!-- footer -->
<div class="tabs tabs-icon-left tabs-light">
  <a class="tab-item" href="#/app/active">
    <i class="icon ion-ios-compose" ></i>
    Active
    <!-- Active({{lengthActive()}}) -->
  </a>
  <a class="tab-item" href="#/app/complete">
    <i class="icon ion-flag"></i>
    Complete
    <!-- Complete({{ activeProject.tasks.length-lengthActive()}}) -->
  </a>
  <a class="tab-item" ng-click="clearTaskComplete()">
    <i class="icon ion-trash-a"></i>
    Clear
  </a>
</div>
<!-- button create task -->
<script id="new-task.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">New Task</h1>
      <button class="button button-clear button-energized" ng-click="closeNewTask()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="createTask(task)">
        <div class="list">
          <label class="item item-input">
            <input ng-model="task.title" placeholder="What do you need to do?" type="text">

          </label>
          <label class="item item-input">
            <span class="input-label">Date</span>
            <input ng-model="task.date" required type="date">
          </label>

        </div>
        <div class="padding">
          <button class="button button-block button-energized"  type="submit">Create Task</button>
        </div>
      </form>

    </ion-content>

  </div>

</script>
