<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-header-bar class="bar-energized">
      <button class="button button-icon" ng-click="toggleProjects()">
        <i class="icon ion-navicon"></i>
      </button>
      <h1 class="title" style="text-align:center">{{activeProject.title}}
      </h1>
      <!-- New Task button-->
      <button class="button button-icon" ng-click="newTask()">
        <i class="icon ion-compose"></i>
      </button>
    </ion-header-bar>
    <ion-nav-view animation="slide-left-right" name="menuContent"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">

    <ion-header-bar class="bar-energized">
      <i class="icon ion-happy-outline" style="font-size:30px;margin-left:10px"></i>
      <h2 class="title" style="color:white">hey i am user</h2>
    </ion-header-bar>
    <div class="bar bar-subheader " style="background-color:#FFD633;color:white">
      <h1 class="title">Group({{projects.length}})</h1>
      <button class="button button-i  con ion-plus" ng-click="newProject()"></button>
    </div>
    <!-- <ion-content class="has-subheader padding"> -->
    <ion-content style="margin-top:43px">
      <ion-list>
        <ion-item ng-class="{active: activeProject == project}" ng-click="selectProject(project, $index)" ng-repeat="project in projects">
          {{project.title}}
          <i class="ion-backspace" ng-click="showConfirmDeleteProject($index)" style="float:right"></i>
        </ion-item>
      </ion-list>
    </ion-content>
    <div class="bar  bar-footer bar-energized" >
      <div class="title">Log out</div>
    </div>
  </ion-side-menu>
</ion-side-menus>

<!-- button create task -->
<script id="new-task.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">New Task</h1>
      <button class="button button-clear button-energized" ng-click="closeNewTask()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="createTask(task)">
        <div class="list">
          <label class="item item-input">
            <input ng-model="task.title" placeholder="What do you need to do?" type="text">

          </label>
          <label class="item item-input" >
            <div class="">

              <a class="dropdown-toggle" data-target="#" data-toggle="dropdown" href="#" id="dropdown2" role="button">
                <div class="input-group">
                  <input class="form-control" placeholder="DateTime"  data-ng-model="task.date | date:'short'" type="text">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </span>
                </div>
              </a>
              <ul aria-labelledby="dLabel" class="dropdown-menu" role="menu">
                <datetimepicker  data-ng-model="task.date"/>
              </ul>
            </div>
          </label>
        </div>
        <div class="padding">
          <button class="button button-block button-energized" type="submit">Create Task</button>
        </div>
      </form>

    </ion-content>

  </div>

</script>
